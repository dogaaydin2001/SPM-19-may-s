<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="LOTUS" />
    <meta name="description" content="Üsküdar University" />
    <link href="images/uskudar-universitesi-logo.png" rel="icon" />
    <meta name="keywords" content="üsküdar,internship,lotus" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <title>IAS</title>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">        
            <img src="images/user.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <p class="navbar-name">Name SURNAME</p>
            <input type="image" src="images/logout-64.png" value="submit" width="30" height="30">
        </div>
      </nav>
    <div style="margin-left: 10%; margin-right: 10%; margin-top: 100px;">
      
      
      <div class="card">
        <div class="form-container">
          <label for="ogretmenID">Staff ID:</label>
          <input type="number" id="ogretmenID" name="ogretmenID">
        </div>
        <div class="form-container">
          <label for="fakulte">For Faculty:</label>
          <select id="fakulte" name="fakulte">
            <!-- Fakülte seçenekleri burada olacak -->
            <option value="fakulte1">Fakülte 1</option>
            <option value="fakulte2">Fakülte 2</option>
            <option value="fakulte3">Fakülte 3</option>
          </select>
        </div>
        <div class="form-container">
          <label for="department">For Department:</label>
          <select id="department" name="department">
            <!-- Departman seçenekleri burada olacak -->
            <option value="department1">Departman 1</option>
            <option value="department2">Departman 2</option>
            <option value="department3">Departman 3</option>
          </select>
        </div>
        <div class="button-container">
          <button type="button">Assing New Staff</button>
      
      
    </div>
    <div class="footer">
        <small>
          <small
            >Copyright <i class="bi bi-c-circle"></i> 2023 LOTUS GROUP</small
          >
        </small>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
