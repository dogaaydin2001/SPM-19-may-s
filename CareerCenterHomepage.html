<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="LOTUS" />
    <meta name="description" content="Üsküdar University" />
    <link href="images/uskudar-universitesi-logo.png" rel="icon" />
    <meta name="keywords" content="üsküdar,internship,lotus" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
    <title>IAS</title>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <img
          src="images/user.png"
          alt="Logo"
          width="50"
          height="50"
          class="d-inline-block align-text-top"
        />
        <p class="navbar-name">Name SURNAME</p>
        <input
          type="image"
          src="images/logout-64.png"
          value="submit"
          width="30"
          height="30"
        />
      </div>
    </nav>
    <div style="margin-left: 10%; margin-right: 10%; margin-top: 100px">
      <button class="button">
        <img src="images/user-check.png" width="30" height="30" alt="" />
        <strong style="margin-left: 30px"
          >Assing New Internship Coordinator</strong
        >
        <img
          class="img1"
          src="images/arrow-right.png"
          width="30"
          height="30"
          alt=""
        />
      </button>
      <button class="button" style="margin-top: 30px">
        <img src="images/user-check.png" width="30" height="30" alt="" />
        <strong style="margin-left: 30px"
          >Assing New Career Centre Staff</strong
        >
        <img
          class="img2"
          src="images/arrow-right.png"
          width="30"
          height="30"
          alt=""
        />
      </button>
      <table class="notification" style="margin-top: 50px; margin-left: 100px">
        <tr>
          <td>
            <h2><i class="fa fa-bell" aria-hidden="true"></i> Notifications</h2>
            <hr
              style="
                text-align: center;
                width: 900px;
                margin-right: 20px;
                margin-bottom: 10px;
                border-width: 2px;
                border-color: #0e163d;
              "
            />
          </td>
        </tr>
      </table>
      <ul style="list-style: none">
        <li class="noti">default</li>
        <li class="noti">default</li>
        <li class="noti">default</li>
      </ul>
    </div>
    <div class="footer">
      <small>
        <small>Copyright <i class="bi bi-c-circle"></i> 2023 LOTUS GROUP</small>
      </small>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
